<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="row">

                <div class="input-area">
                    <div class="input-area__form">
                        <form>
                            <h5>Input Grades</h5>
                            <textarea id="inputGrades" cols="30" rows="10"></textarea>
                            <div class="submit-btn">
                                <button type="button" onclick="appendStudentGrades();">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="table-area">
                    <div class="table-area__form">
                        <form>
                            <h5>Student Grades</h5>
                            <table>
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Grade</th>
                                    </tr>
                                </thead>
                                <tbody id="tableBody"> 
                                </tbody>
                            </table>
                            <div class="submit-btn">
                                <button type="button" onclick="clearGrades()">Clear Grades</button>
                                <button type="button">Compute Average Grade</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <script>
        var gradesArr = Array()

        function appendStudentGrades()
        {
            var studentGrades = document.getElementById("inputGrades").value.split(/\r?\n/)

            studentGrades.forEach(function (item, index) {
                var data = item.split(' ')
                gradesArr.push(parseInt(data[1]))

                var tableBody = document.getElementById("tableBody");
                var row = tableBody.insertRow(-1);
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                cell1.innerHTML = data[0];
                cell2.innerHTML = parseInt(data[1]);
            });
        }

        function clearGrades() {
            var tableBody = document.getElementById('tableBody')
            tableBody.innerHTML = '';
            gradesArr = Array()
        }
    </script>
</body>
</html>
