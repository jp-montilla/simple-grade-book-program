<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="row">

                <div class="input-area">
                    <div class="input-area__form">
                        <form>
                            <h5>Input Grades</h5>
                            <textarea id="inputGrades" cols="30" rows="10"></textarea>
                            <div class="submit-btn">
                                <button type="button" onclick="add_element_to_array();">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="table-area">
                    <div class="table-area__form">
                        <form>
                            <h5>Student Grades</h5>
                            <table>
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Grade</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>January</td>
                                        <td>$100</td>
                                      </tr>
                                      <tr>
                                        <td>February</td>
                                        <td>$80</td>
                                      </tr>
                                      <tr>
                                        <td>January</td>
                                        <td>$100</td>
                                      </tr>
                                      <tr>
                                        <td>February</td>
                                        <td>$80</td>
                                      </tr>
                                      <tr>
                                        <td>January</td>
                                        <td>$100</td>
                                      </tr>
                                  </tbody>
                            </table>
                            <div class="submit-btn">
                                <button type="button">Clear Grades</button>
                                <button type="button">Compute Average Grade</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <script>
        var x = 0
        var gradesArr = Array()

        function add_element_to_array()
        {
            var studentGrades = document.getElementById("inputGrades").value.split(/\r?\n/)

            studentGrades.forEach(function (item, index) {
                var data = item.split(' ')
                var insert = {
                    name: data[0],
                    grade: data[1]
                }
                gradesArr[x]= insert
                x++
            });

            console.log(gradesArr);
        }
    </script>
</body>
</html>
